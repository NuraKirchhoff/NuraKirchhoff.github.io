<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1251">
<title>TreviStrong</title>
<script src='js/jquery-1.7.2.min.js' type='text/javascript'></script>
<script src='js/jquery.reel-edge-bundle.js' type='text/javascript'></script>
</head>

<body bgColor="#FFFFFF">
    <br><br><br>
    <div align=center>
       <img src="img/0_0001.jpg" width=640" height="480"
          class="reel"
          id="image"
      data-images="img/0_0###.jpg"
      data-frames="120" // Количество кадров в строке = 20
      data-rows="1"   // Количество строк = 6
      data-frame="1"  //  Начинаем показ с 10 кадра
      data-row="1"    // Начинаем показ с 2 строки - тоесть 030 кадр по порядку
>
    </div>
</body>
</html>
